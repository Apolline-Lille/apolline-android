sudo: required
notifications:
  email: false
dist: trusty
group: edge
services:
- docker
language: android
jdk: oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_install:
- docker pull influxdb
- docker run --name=influxdb -d -p 127.0.0.1:8086:8086 influxdb
- docker ps -a
env:
  global:
  - ANDROID_API_LEVEL=26
  - ANDROID_BUILD_TOOLS=26.0.2
  - ADB_INSTALL_TIMEOUT=5
  - secure: 
  - secure: 
  - secure: 
  matrix:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
android:
  components:
  - tools
  - platform-tools
  - tools
  - android-$ANDROID_API_LEVEL
  - build-tools-$ANDROID_BUILD_TOOLS
script:
- android list target
- curl -i -XPOST http://127.0.0.1:8086/query --data-urlencode "q=CREATE DATABASE test"
- "./gradlew clean test build"
before_deploy:
- openssl aes-256-cbc -K $encrypted_c4a232eaf55b_key -iv $encrypted_c4a232eaf55b_iv
  -in ApollineKeyStore.jks.enc -out ApollineKeyStore.jks -d
- cd app/build/outputs/apk/release
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore ${TRAVIS_BUILD_DIR}/ApollineKeyStore.jks
  -storepass $storepass -keypass $keypass app-release-unsigned.apk apolline
- jarsigner -verify app-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/${ANDROID_BUILD_TOOLS}/zipalign -v 4 app-release-unsigned.apk
  Apolline.apk"
deploy:
  provider: releases
  skip_cleanup: true
  file: Apolline.apk
  api_key:
    secure: 
  on:
    repo: Apolline-Lille/apolline-android
    tags: true
